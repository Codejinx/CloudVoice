<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="cssregtrial/style.css">

  
</head>

<body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hospital Sign Up</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="trialhospreg.jsp" method="post">
      
        <h1>Sign Up</h1>
        
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="hospital_name" required placeholder="Hospital Name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="email" required>
          
           <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          
          <label for="mail">City:</label>
          <input type="text" id="mail" name="city" required>
          
          <label for="mail">Country:</label>
          <input type="text" id="mail" name="country" required>
          
          <label for="name">Address:</label>
          <input type="text" id="name" name="address" required placeholder="Address">
          
          
          <label for="password">Phone number:</label>
          <input type="number" id="password" name="phoneno" required>
          
          <label>Status:</label><br>
          <input type="radio" id="paid" value="paid" name="status"><label for="paid" class="light">Paid</label><br><br>
          <input type="radio" id="trial" value="trial" name="status"><label for="trial" class="light">Trial</label><br><br>
          <br><br><br>
        
        
        
       
        
       
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
  
  
</body>
</html>
